services:
  next-server:
    image: mrobroie/blog-app:build-bdacda595b7710b399d7336fde7bf75da50b46fa
    deploy:
      replicas: 2
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: start-first
    ports:
      - '3000:3000'
    networks:
      - blog-app-net
networks:
  blog-app-net: null
