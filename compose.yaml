services:
  next-server:
    image: mrobroie/blog-app:build-952f5640a30ec25be031ea13083e96b84c52b0dc
    deploy:
      replicas: 5
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: start-first
    ports:
      - '3000:3000'
    networks:
      - blog-app-net
networks:
  blog-app-net: null
